<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias para nuestra pagina y subscripcion a nuestra pagina</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="shortcut icon" href="../fuentesyFotos/logo.png" type="image/x-icon">
</head>
<body>
    <div id="contenedor">
        <h1>Sugerencias</h1>
        <form action="./DatosFormulario.php" method="post">
            <!--<p><label for="nombreapel">Nombre:*</label><input type="text" name="nombreapel" id="nombreapel" placeholder="Escribe tu nombre completo"></p>-->
            <div class="form-control">
                <input type="value" required="">
                <label>
                    <span style="transition-delay:0ms">N</span><span style="transition-delay:50ms">o</span><span style="transition-delay:100ms">m</span><span style="transition-delay:150ms">b</span><span style="transition-delay:200ms">r</span><span style="transition-delay:250ms">e*</span>
                </label>
            </div>
            <p><label for="edad">Edad:*</label><input class="input" type="number" min="1" max="150"  id="edad" value="18" name="edad" required></p>
            <fieldset>
                <legend>Genero</legend>
                <p><label for="h">Hombre:</label><input type="radio" name="genero" value="h"></p>
                <p><label for="m">Mujer:</label><input type="radio" name="genero" value="m"></p>
                <p><label for="otro">Prefiero no decirlo:</label><input type="radio" name="genero" value="otro" checked></p>     
            </fieldset>
            <br>
            <fieldset>
                <legend>¿Acepta que le enviemos anuncios y promociones sobre nuestra pagina?:*</legend>
                <p><input type="checkbox" name="anuncios" value="anuncios" id="anuncios" checked><label for="primero">Anuncios</label></p>
                <p><input type="checkbox" name="promociones" value="promociones" id="promociones"><label for="promociones">Promociones</label></p>
            </fieldset>
            <p><label for="email">Email:*</label><input class="input" type="email" name="email" id="email" placeholder="example@gmail.com" required></p>
            <p><label for="descripcion">¿Alguna pelicula/serie que añadir o quitar?</label><br><textarea class="input" id="descripcion" cols="50" rows="15" name="descripcion" placeholder="Este campo es opcional"></textarea></p>
            <input class="input" type="submit" value="Enviar Datos">
            <input class="input" type="reset" value="Reiniciar">
        </form>
        <footer>
            <nav id="peque">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../sobreMi/sobremi.html">Sobre mi</a></li>    
                    <li><a href="../video/video.html">Video promocional</a></li>
                </ul>
            </nav>
        </footer>
    </div>
</body>
</html>
